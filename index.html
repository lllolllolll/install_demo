<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Creation from Text</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .bg {
    background-image: url('https://www.cdhostapi.asia/page.png'); /* Replace with your own image */
    background-size: cover;
    background-position: center;
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-shadow: 2px 2px 4px #000000;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
  }

  .content {
    position: relative;
    text-align: center;
    z-index: 2;
  }

  .title {
    font-size: 3rem; /* Adjust size as needed */
    margin-bottom: 20px;
  }

  .button {
    padding: 10px 20px;
    background-color: #ffffff;
    color: #000000;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
  }

  .button:hover {
    background-color: #eeeeee;
  }

  .top-right {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="bg">
  <div class="overlay"></div>
  <div class="content">
    <h1 class="title">创造专属于你的桌宠</h1>
    <a href="#" class="button">更多</a>
  </div>
  <a href="https://github.com/lllolllolll/install_demo/archive/refs/heads/main.zip" class="top-right">下载</a>
</div>

</body>
</html>
